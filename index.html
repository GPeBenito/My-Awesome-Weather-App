<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <link href="src/styles.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="container">
       <div class="weather-app">
           <form class="search-form" id="search-form">
               <div class="row">
                   <div class="col-6">
                       <input type="search" placeholder="Type a city..." autofocus="on" autocomplete="off" id="city-input" class="form-control shadow-sm">
                   </div>
                   <div class="col-3">
                       <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" id="special-button">
                   </div>
                   <div class="col-3">
                       <button class="btn btn-success w-100" id="current-location-button">
                           Current
                       </button>
                   </div>
               </div>
           </form>
           <h1 id="city">
              
           </h1>
           <div id="info">
           <ul>
               <li id="date"></li>
                   <li id = "description">
                      
                   </li>
           </ul>
        </div>
           <div class="row">
               <div class="col-6">
                   <div class="clearfix">
                       <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="Cloudy icon" class="weather-icon float-left">

                   <div class="float-left">
                       <span class="temperature" id="temperature">  </span>
                       <span class="units">
                           <a href ="#" id="celsius-link">ºC</a>
                           |
                                          
                           <a href="#" id="fahrenheit-link">ºF</a>
                
                       </span>
                   </div>
                   
               </div>
           </div>
           <div class="col-6" id="headache" float-right>
               <ul>
                   
                   <li> Humidity: <span id="humidity">
                         </span> %
                   </li>
                   <li>
                       Wind: <span id="wind"> </span> km/h
                   </li>
               </ul>
               <span class="clock" id="displayTime" float-right></span>
           </div>


</div>
        </div>
    </div>
    <a href = "https://github.com/GPeBenito/My-Awesome-Weather-App" class="gitHubLink"> Open Source Code </a> by G. Pe Benito
    <script src="src/index.js"></script>
    
</body>
</html>
</head>
